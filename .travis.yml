language: cpp

compiler: g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo bash ./travis/install.sh

before_script:
  - if [ ! -d "build" ]; then mkdir build; fi;

script:
  - sudo bash ./travis/script.sh

after_success:
  - sudo bash ./travis/post_script.sh